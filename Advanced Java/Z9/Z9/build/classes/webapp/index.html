<html>
    <head>
        <title>Lucas Numbers</title>
    </head>
    <body>
        <form method="post" action="lucas-numbers-servlet">
            <h2>Lucas numbers:</h2>
            <input type="text" id="lucas-numbers-servlet-text-input" name="n" />
            <input type="submit" id="lucas-numbers-servlet-submit-button" value="Submit" />
        </form>
        <form method="post" action="lucas-numbers-jsp.jsp">
            <h2>Lucas numbers with a custom starting point:</h2>
            <input type="text" id="lucas-numbers-jsp-text-input-x" name="x" />
            <input type="text" id="lucas-numbers-jsp-text-input-y" name="y" />
            <input type="text" id="lucas-numbers-jsp-text-input-n" name="n" />
            <input type="submit" id="lucas-numbers-jsp-submit-button" value="Submit" />
        </form>
    </body>
</html>
